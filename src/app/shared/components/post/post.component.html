<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{post.userId}}</mat-card-subtitle>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.body}}</p>
    <p></p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button color="primary"
      [routerLink]= "['/main/post', post.id ]"
      class="btn btn-dark">Открыть</button>
  </mat-card-actions>
</mat-card>
